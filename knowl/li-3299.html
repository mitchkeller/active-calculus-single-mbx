<p>The number of minutes required for the airplane to ascend to <span class="process-math">\(h\)</span> feet of altitude is given by the definite integral</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
M(h) = \int_{0}^{h} m(t) \, dt\text{.}
\end{equation*}
