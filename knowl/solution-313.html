<span class="type">Solution</span><span class="space"> </span><span class="codenumber">4.4.5.3.1</span><span class="period">.</span>
</h4>
<span class="process-math">\(e^x\)</span> is <span class="process-math">\(e^x\text{,}\)</span> so an antiderivative of <span class="process-math">\(8 e^x\)</span> is <span class="process-math">\(8 e^x\text{,}\)</span> and we get<div class="displaymath process-math">
\begin{equation*}
\int_0^{b} 8 e^x dx = 8 e^x\big|_0^{b} = 8 e^{b} - 8 e^0 = 
8 e^{b} - 8.
\end{equation*}
</div>
