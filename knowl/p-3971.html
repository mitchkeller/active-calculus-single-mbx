<p>We begin by letting <span class="process-math">\(x\)</span> be the distance from <span class="process-math">\(Z\)</span> to <span class="process-math">\(Q\text{.}\)</span> Since it is 3 km from <span class="process-math">\(P\)</span> to <span class="process-math">\(Q\text{,}\)</span> the distance from <span class="process-math">\(P\)</span> to <span class="process-math">\(Z\)</span> is <span class="process-math">\(3-x\text{.}\)</span> Further, by the Pythagorean Theorem, the distance from <span class="process-math">\(Z\)</span> to the cabin is <span class="process-math">\(\sqrt{4+x^2}\text{.}\)</span></p>
