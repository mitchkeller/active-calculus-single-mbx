<body class="ignore-math"><div class="solution solution-like">
<span class="process-math">\(w = 1 + e^{2 x}\text{,}\)</span> we have<div class="displaymath process-math">
\begin{equation*}
\int_{-\infty}^{-3}\,{e^{2 x}\over 1 + e^{2 x}}\,dx = 
\lim\limits_{b\to 1^{+}} \int_b^{1 + e^{-6}} {1\over 2}{dw\over w} = 
\lim\limits_{b\to 1^{+}} {1\over 2}(\ln(1 + e^{-6}) - \ln(b)) = 
{1\over 2}\ln(1 + e^{-6}).
\end{equation*}
