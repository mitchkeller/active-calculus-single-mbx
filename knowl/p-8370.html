<div class="para">Next, we notice that the left-hand side allows us to change the variable of antidifferentiation<a href="" class="fn-knowl original" data-knowl="./knowl/fn-119-hidden.html" title="Footnote 7.4.1"><sup> 1 </sup></a> from <span class="process-math">\(t\)</span> to <span class="process-math">\(y\text{.}\)</span> In particular, <span class="process-math">\(dy = \frac{dy}{dt}~dt\text{,}\)</span> so we now have</div>
<div class="displaymath process-math">
\begin{equation*}
\int y^2 ~dy = \int t~dt\text{.}
\end{equation*}
</div>
