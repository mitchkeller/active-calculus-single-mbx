<p>The amount of money introduced into the economy is the amount <span class="process-math">\(0.75P\)</span> after the original cut plus 75% of that income from spending. So the total amount of money added to the economy is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
0.75P + 0.75(0.75P) = 0.75P(1+0.75)
\end{equation*}
</div>
<p class="continuation">dollars.</p>
