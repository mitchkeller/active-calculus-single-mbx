<div class="para">Derivatives of logarithms may now be computed in concert with all of the rules known to date. For instance, if <span class="process-math">\(f(t) = \ln(t^2 + 1)\text{,}\)</span> then by the chain rule, <span class="process-math">\(f'(t) = \frac{1}{t^2 + 1} \cdot 2t\text{.}\)</span>
</div>
