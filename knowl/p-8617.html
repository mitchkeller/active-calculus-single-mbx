<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can think of a sequence as a function <span class="process-math">\(f\)</span> whose domain is the set of positive integers where <span class="process-math">\(f(n) = s_n\)</span> for each positive integer <span class="process-math">\(n\text{.}\)</span> This alternative view will be be useful in many situations.</p>
