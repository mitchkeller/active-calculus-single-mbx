<div class="para">Observe that <span class="process-math">\(\int \frac{1}{\sqrt{1-u^2}}\, dx = \arcsin(u) + C\text{,}\)</span> and thus viewing <span class="process-math">\(16x^2 = (4x)^2\text{,}\)</span> we see that <span class="process-math">\(\int \frac{1}{\sqrt{1-16x^2}}\, dx = \frac{1}{4} \arcsin(4x) + C\)</span>
