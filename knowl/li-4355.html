<div class="para logical">
<div class="para">The mass of this new bar is <span class="process-math">\(M = \int_0^{10} (\rho(x) + p(x)) \, dx\text{.}\)</span> Using the additive property of the definite integral,</div>
<div class="displaymath process-math">
\begin{equation*}
M = \int_0^{10} \rho(x) \, dx + \int_0^{10} p(x) \, dx \approx 1.47113 + 6.32121 = 7.79234\text{.}
\end{equation*}
