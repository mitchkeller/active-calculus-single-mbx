<p>Let <span class="process-math">\(f\)</span> be a function all of whose derivatives exist at <span class="process-math">\(x=a\text{.}\)</span> The <dfn class="terminology">Taylor series</dfn> for <span class="process-math">\(f\)</span> centered at <span class="process-math">\(x=a\)</span> is the series <span class="process-math">\(T_f(x)\)</span> defined by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
T_f(x) = \sum_{k=0}^{\infty} \frac{f^{(k)}(a)}{k!}(x-a)^k\text{.}
\end{equation*}
</div>
