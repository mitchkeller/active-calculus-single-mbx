<p><span class="process-math">\(h(x) = \sec(x)\)</span> is defined for all <span class="process-math">\(x\)</span> for which <span class="process-math">\(\cos(x) \ne 0\text{.}\)</span> Hence the domain of <span class="process-math">\(h\)</span> is all real numbers <span class="process-math">\(x\)</span> such that <span class="process-math">\(x \ne \frac{\pi}{2}+k\pi\text{,}\)</span> where <span class="process-math">\(k = \pm 1, \pm 2, \ldots\text{.}\)</span></p>
