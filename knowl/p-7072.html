<p>Hence, if we let <span class="process-math">\(\Delta h\)</span> tend to 0 and take the sum of all of the slices of work accomplished on these small intervals, it follows that the total work is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W = \int_0^{50} B(h) \, dh = \int_0^{50} (12 + 8e^{-0.1h}) \, dh\text{.}
\end{equation*}
</div>
