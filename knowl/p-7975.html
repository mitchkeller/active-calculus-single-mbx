<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Not every differential equation is separable. For example, if we consider the equation</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{dy}{dt} = t-y\text{,}
\end{equation*}
</div>
<p class="continuation">it may seem natural to separate it by writing</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y + \frac{dy}{dt} = t\text{.}
\end{equation*}
</div>
