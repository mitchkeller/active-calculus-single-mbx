<div class="para">Recall that for a moving object with position function <span class="process-math">\(s\text{,}\)</span> its average velocity on the time interval <span class="process-math">\(t = a\)</span> to <span class="process-math">\(t = a+h\)</span> is given by the quotient</div>
<div class="displaymath process-math">
\begin{equation*}
AV_{[a,a+h]} = \frac{s(a+h)-s(a)}{h}\text{.}
\end{equation*}
</div>
