\begin{align*}
\int \cot(x) \, dx &amp;= \int \frac{\cos(x)}{\sin(x)} \ dx\\
&amp;= \int \frac{1}{u} \ du\\
&amp;= \ln(|u|) + C\\
&amp;= \ln(|\sin(x)| + C\\
&amp;= -\ln\left(|\sin(x)|^{-1}\right) + C\\
&amp;= -\ln\left(|\csc(x)|\right) + C
\end{align*}
