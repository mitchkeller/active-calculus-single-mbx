<p>Using a central difference, we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(90) \approx \frac{f(100) - f(80}{100-80} = \frac{0.027 - 0.015}{20} = \frac{0.012}{20} = 0.0006
\end{equation*}
</div>
<p class="continuation">which tells us that <span class="process-math">\(f'(90) \approx 0.0006\)</span> liters per kilometer per kilometer per hour.</p></article><span class="incontext"><a href="sec-1-5-units.html#Mfo" class="internal">in-context</a></span>
