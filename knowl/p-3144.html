<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Solving for <span class="process-math">\(\frac{dy}{dx}\text{,}\)</span> we see that <span class="process-math">\(\frac{dy}{dx} = y \ln(a)\text{.}\)</span> But recall from the outset that <span class="process-math">\(y = a^x\text{,}\)</span> and thus</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{dy}{dx} = a^x \ln(a)
\end{equation*}
</div>
<p class="continuation">which shows that <span class="process-math">\(\frac{d}{dx}[a^x] = a^x \ln(a)\text{.}\)</span></p>
