</h4>For any positive whole number <span class="process-math">\(n\text{,}\)</span> its factorial, <span class="process-math">\(n!\)</span> is the product of all of the positive whole numbers less than or equal to <span class="process-math">\(n\text{:}\)</span> <span class="process-math">\(n! = n \cdot (n-1) \cdot (n-2) \cdot \cdots \cdot 3 \cdot 2 \cdot 1\text{.}\)</span>
