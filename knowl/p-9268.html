<div class="para">We use summation notation to identify a series. If the series adds the entries of a sequence <span class="process-math">\(\{a_n\}_{n \geq 1}\text{,}\)</span> we will write the series as</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{k \geq 1} a_k
\end{equation*}
</div>
<div class="para">or</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{k=1}^{\infty} a_k\text{.}
\end{equation*}
