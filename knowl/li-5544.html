<article class="li"><h4 class="heading"><span class="title">Geometric Series</span></h4>
<p>The geometric series <span class="process-math">\(\sum ar^k\)</span> with ratio <span class="process-math">\(r\)</span> converges for <span class="process-math">\(-1 \lt r \lt 1\)</span> and diverges for <span class="process-math">\(|r| \geq 1\text{.}\)</span></p>
<p>The sum of the convergent geometric series <span class="process-math">\(\displaystyle \sum_{k=0}^{\infty} ar^k\)</span> is <span class="process-math">\(\frac{a}{1-r}\text{.}\)</span></p></article><span class="incontext"><a href="sec-8-4-alternating.html#deQ" class="internal">in-context</a></span>
