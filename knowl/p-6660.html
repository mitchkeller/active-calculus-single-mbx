<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Since <span class="process-math">\(\int_{x}^{1} g(t) \, dt = -\int_{1}^{x} g(t) \, dt\text{,}\)</span> it follows by this fact and the Second FTC that <span class="process-math">\(\frac{d}{dx} \left[ \int_{x}^1 \cos(t^3) \, dt \right] = -\frac{d}{dx} \left[ \int_{1}^x \cos(t^3) \, dt \right] = -\cos(x^3)\text{.}\)</span>
</div>
