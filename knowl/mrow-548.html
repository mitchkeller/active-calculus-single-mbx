\begin{align*}
\int x^5 \cos(x^3) \ dx &amp;= \frac{1}{3} \int z \cos(z) \ dz\\
&amp;= \frac{1}{3} \left(z\sin(z) - \int \sin(z) \ dz \right)\\
&amp;= \frac{1}{3} \left(z\sin(z) + \cos(z) \right) + C\\
&amp;= \frac{1}{3} \left(x^3\sin(x^3) + \cos(x^3) \right) + C
\end{align*}
