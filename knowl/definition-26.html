<p>A <dfn class="terminology">power series</dfn> centered at <span class="process-math">\(x = a\)</span> is a function of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
\sum_{k=0}^{\infty} c_k(x-a)^k\tag{8.6.2}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(\{c_k\}\)</span> is a sequence of real numbers and <span class="process-math">\(x\)</span> is an independent variable.</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#IXR" class="internal">in-context</a></span>
