<div class="para">So the third order Taylor polynomial of <span class="process-math">\(f(x) = e^x\)</span> centered at <span class="process-math">\(x=0\)</span> is</div>
<div class="displaymath process-math">
\begin{align*}
P_3(x) \amp = f(0) + f'(0)(x-0) + \frac{f''(0)}{2!}(x-0)^2 + \frac{f'''(0)}{3!}(x-0)^3\\
\amp = 1 + x + \frac{x^2}{2} + \frac{x^3}{6}\text{.}
\end{align*}
