<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In <a href="C-1.html" class="internal" title="Chapter 1: Understanding the Derivative">Chapter 1</a>, we showed that for an object moving along a straight line with position function <span class="process-math">\(s(t)\text{,}\)</span> the object's “average velocity on the interval <span class="process-math">\([a,b]\)</span>” is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/C-1.html">
\begin{equation*}
AV_{[a,b]} =  \frac{s(b)-s(a)}{b-a}\text{.}
\end{equation*}
</div>
