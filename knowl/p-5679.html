<p>To check our work, we observe by the Chain Rule that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{d}{dx} \left[ -\frac{1}{28}\cos(7x^4 + 3) \right] = -\frac{1}{28} \cdot (-1)\sin(7x^4 + 3) \cdot 28x^3 = \sin(7x^4 + 3) \cdot x^3\text{,}
\end{equation*}
</div>
<p class="continuation">which is indeed the original integrand.</p>
