<div class="para">Finally, we recall that we know <span class="process-math">\(r'(x) = \cos^2(\arctan(x)) = \left( \cos(\arctan(x)) \right)^2\text{.}\)</span> Having established that <span class="process-math">\(\cos(\arctan(x)) = \frac{1}{\sqrt{1+x^2}}\text{,}\)</span> we now have that</div>
<div class="displaymath process-math">
\begin{equation*}
r'(x) = \frac{1}{1+x^2}\text{.}
\end{equation*}
