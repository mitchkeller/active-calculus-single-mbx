<div class="para">If we let <span class="process-math">\(f(x) = 1-x^2\)</span> and consider <span class="process-math">\(\int_0^1 f(x) \,dx\text{,}\)</span> we know by the First FTC that the exact value of the integral is</div>
<div class="displaymath process-math">
\begin{equation*}
\int_0^1 (1-x^2) \, dx = x - \frac{x^3}{3} \bigg\vert_0^1 = \frac{2}{3}\text{.}
\end{equation*}
