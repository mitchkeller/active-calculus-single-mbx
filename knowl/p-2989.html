<div class="para">By the Fundamental Trigonometric Identity, we see that <span class="process-math">\(g'(x) = -\frac{1}{\sin^2(x)}\text{,}\)</span> and recalling that <span class="process-math">\(\csc(x) = \frac{1}{\sin(x)}\text{,}\)</span> it follows that we can express <span class="process-math">\(g'\)</span> by the rule</div>
<div class="displaymath process-math">
\begin{equation*}
g'(x) = -\csc^2(x)\text{.}
\end{equation*}
