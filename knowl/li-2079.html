<div class="para logical">
<div class="para">Since <span class="process-math">\(h(x) = \ln(g(x))\)</span> and we are given that <span class="process-math">\(g(x) = x^{2x}\text{,}\)</span> it follows that</div>
<div class="displaymath process-math">
\begin{equation*}
h(x) = \ln(x^{2x}) = 2x \cdot \ln(x)\text{.}
\end{equation*}
