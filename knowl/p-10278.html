<div class="para">We recognize <span class="process-math">\(f(x)\)</span> as <span class="process-math">\(\cos(x)\)</span> and <span class="process-math">\(f'(x)\)</span> as <span class="process-math">\(-\sin(x)\text{.}\)</span> This gives the known differentiation formula</div>
