<div class="para">Using this substitution and evaluating the resulting integral,</div>
<div class="displaymath process-math">
\begin{align*}
\int \sin^3(x) \, dx &amp;= \int \sin(x) (1-\cos^2(x)) \, dx\\
&amp;= \int (-1)(1-u^2) \, du\\
&amp;= \int (u^2-1) \, du\\
&amp;= \frac{1}{3}u^3 - u + C\\
&amp;= \frac{1}{3}\cos^3(x) - \cos(x) + C\text{.}
\end{align*}
</div>
