<div class="para">The <dfn class="terminology">second derivative</dfn> is defined by the limit definition of the derivative of the first derivative. That is,</div>
<div class="displaymath process-math">
\begin{equation*}
f''(x) = \lim_{h \to 0} \frac{f'(x+h)-f'(x)}{h}\text{.}
\end{equation*}
