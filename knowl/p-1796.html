<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since <span class="process-math">\(s''(4) = 0.08\)</span> is positive, we know that the graph of <span class="process-math">\(s\)</span> is concave up at <span class="process-math">\(t=4\text{.}\)</span> This means that the linearization of <span class="process-math">\(s\)</span> at <span class="process-math">\(t=4\)</span> lies below the graph of <span class="process-math">\(s\)</span> and so <span class="process-math">\(L(9.34)\)</span> is an underestimate to <span class="process-math">\(s(9.34)\text{.}\)</span></p>
