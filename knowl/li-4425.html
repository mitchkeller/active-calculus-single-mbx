<div class="para logical">
<div class="para">If <span class="process-math">\(y(t) = t + 2\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{dy}{dt} = 1
\end{equation*}
</div>
<div class="para">but</div>
<div class="displaymath process-math">
\begin{equation*}
y - t = 2
\end{equation*}
</div>
<div class="para">as well, so <span class="process-math">\(\frac{dy}{dt} \ne y-t\text{,}\)</span> and therefore <span class="process-math">\(y(t) = t + 2\)</span> is a not solution to the DE.</div>
</div></article><span class="incontext"><a href="sec-7-1-diff-eq-intro.html#bAU" class="internal">in-context</a></span>
