<span class="process-math">\(f\)</span> on <span class="process-math">\(3\le x\le 8\text{.}\)</span>  The integral is the area under the curve, which is a trapezoidal area.  So the average value is<div class="displaymath process-math">
\begin{equation*}
\mbox{average} = \frac1{8-3} \int_{3}^{8} (7 x+1)\,dx = 
\frac1{5}\cdot\frac{22+57}{2}\cdot 5 = 39.5.
\end{equation*}
