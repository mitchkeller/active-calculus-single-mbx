<span class="type">Item</span><span class="period">.</span>
</h4>
<p>The <span class="process-math">\(n\)</span>th partial sum <span class="process-math">\(S_n\)</span> of the series <span class="process-math">\(\sum_{k=1}^{\infty} a_k\)</span> is the sum of the first <span class="process-math">\(n\)</span> terms of the series. That is,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
S_n = a_1+a_2+ \cdots + a_n = \sum_{k=1}^{n} a_k\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-8-3-series.html#nKZ" class="internal">in-context</a></span>
