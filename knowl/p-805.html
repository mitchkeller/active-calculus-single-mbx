<p>Over each subsequent time interval, we see that the amount of increase in the potato's temperature gets less and less, thus we expect the value of <span class="process-math">\(F'(t)\)</span> to get smaller and smaller as time goes on. We therefore expect <span class="process-math">\(F'(75) \gt F'(90)\text{.}\)</span></p>
