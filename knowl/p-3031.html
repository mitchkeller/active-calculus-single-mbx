<p>We want to solve this equation for <span class="process-math">\(\frac{dy}{dx}\text{.}\)</span> To do so, we first collect all of the terms involving <span class="process-math">\(\frac{dy}{dx}\)</span> on one side of the equation.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
2y\frac{dy}{dx} - 2x \frac{dy}{dx}= 2y - 3x^2\text{.}
\end{equation*}
