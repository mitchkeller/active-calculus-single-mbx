<p>For <span class="process-math">\(y(t) = t + 1\text{,}\)</span> observe that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{dy}{dt} = 1
\end{equation*}
</div>
<p class="continuation">and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y - t = 1
\end{equation*}
</div>
<p class="continuation">as well, so <span class="process-math">\(y(t) = t + 1\)</span> is a solution to the DE.</p></article><span class="incontext"><a href="sec-7-1-diff-eq-intro.html#vtL" class="internal">in-context</a></span>
