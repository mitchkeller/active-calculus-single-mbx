<p>Since <span class="process-math">\(v(t) = 3\text{,}\)</span> <span class="process-math">\(\frac{dv}{dt} = 0\text{.}\)</span> Hence, for this choice of <span class="process-math">\(v\text{,}\)</span> <span class="process-math">\(1.5 - 0.5v = 1.5 - 0.5(3) = 1.5 - 1.5 = 0 = \frac{dv}{dt}\text{.}\)</span> Therefore <span class="process-math">\(v(t) = 3\)</span> is a solution to the given differential equation.</p>
