<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We note that <span class="process-math">\(w\)</span> has the structure <span class="process-math">\(w(t) = 3r(t) - 2s(t)\text{,}\)</span> so by the sum and constant multiple rules, <span class="process-math">\(w'(t) = 3r'(t) - 2s'(t)\text{.}\)</span> Applying the given information about <span class="process-math">\(r'\)</span> and <span class="process-math">\(s'\text{,}\)</span> <span class="process-math">\(w'(t) = 3t^t(\ln(t) + 1) + 2\frac{1}{\sqrt{1-t^2}}\text{.}\)</span></p>
