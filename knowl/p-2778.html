<p>Since <span class="process-math">\(h(t) = \sin(\pi t) + 1\text{,}\)</span> the instantaneous rate of change of <span class="process-math">\(h\)</span> with respect to <span class="process-math">\(t\)</span> is <span class="process-math">\(h'(t) = \pi \cos(\pi t)\text{,}\)</span> and therefore <span class="process-math">\(h'(2) = \pi \cos(2\pi) = \pi\)</span> feet per hour.</p>
