<div class="para">For an object being moved in the positive direction along an axis with location <span class="process-math">\(x\)</span> by a force <span class="process-math">\(F(x)\text{,}\)</span> the total work to move the object from <span class="process-math">\(a\)</span> to <span class="process-math">\(b\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
W = \int_a^b F(x) \, dx\text{.}
\end{equation*}
