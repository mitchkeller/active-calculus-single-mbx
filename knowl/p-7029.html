<p>Similar computations for the second bar shows that its mass is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
M_2 = \int_0^{10} e^{-0.1x} \, dx = \left. -10e^{-0.1x} \right|_0^{10}\text{,}
\end{equation*}
</div>
<p class="continuation">so <span class="process-math">\(M_2 = 10 - 10e^{-1} \approx 6.32121\text{.}\)</span></p>
