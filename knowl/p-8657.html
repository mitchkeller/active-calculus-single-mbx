<p>As <span class="process-math">\(n\)</span> gets large, the constant terms become infinitesimally small compared to <span class="process-math">\(n\)</span> and so <span class="process-math">\(\frac{1+n}{2+n}\)</span> looks like <span class="process-math">\(\frac{n}{n}\)</span> or 1 for large <span class="process-math">\(n\text{.}\)</span> So the sequence <span class="process-math">\(\left\{ \frac{1+n}{2+n}\right\}\)</span> has a limit of 1 at infinity.</p>
