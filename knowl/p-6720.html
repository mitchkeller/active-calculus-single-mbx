<div class="para">We note that <span class="process-math">\(f(t)\)</span> is an antiderivative of <span class="process-math">\(\frac{d}{dt} \left[ f(t) \right]\)</span> and apply the First FTC. We see that</div>
<div class="displaymath process-math">
\begin{align*}
\int_a^x \frac{d}{dt} \left[ f(t) \right] \, dt &amp;=  f(t) \bigg\vert_a^x\\
&amp;=  f(x) - f(a)\text{.}
\end{align*}
</div>
