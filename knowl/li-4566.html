<span class="type">Item</span><span class="space"> </span><span class="codenumber">7.2.4.6.c</span><span class="period">.</span>
</h5>
<p>The equilibrium solutions are the values of <span class="process-math">\(P\)</span> where <span class="process-math">\(\frac{dP}{dt} = 0\text{.}\)</span> These are <span class="process-math">\(P = 0\text{,}\)</span> <span class="process-math">\(P = 1\text{,}\)</span> and <span class="process-math">\(P = 3\text{.}\)</span> The equilibrium solution <span class="process-math">\(P = 1\)</span> is unstable, while the solutions <span class="process-math">\(P = 0\)</span> and <span class="process-math">\(P = 3\)</span> are stable.</p></article><span class="incontext"><a href="sec-7-2-qualitative.html#djd" class="internal">in-context</a></span>
