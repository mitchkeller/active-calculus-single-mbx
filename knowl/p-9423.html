<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since <span class="process-math">\((k+1)^2 + 2 \gt k^2+2\)</span> it follows that <span class="process-math">\(\frac{1}{(k+1)^2+2} \lt \frac{1}{k^2+2}\)</span> and the sequence <span class="process-math">\(\frac{1}{k^2+2}\)</span> decreases to 0. The Alternating Series Test shows then that the series <span class="process-math">\(\sum_{k=1}^{\infty} \frac{(-1)^k}{k^2+2}\)</span> converges.</p>
