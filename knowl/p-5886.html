<div class="para">The derivative of <span class="process-math">\(x\)</span> is <span class="process-math">\(1\)</span> (which is of lower degree) while the derivative of <span class="process-math">\(\cos\!\left(4x\right)\)</span> is <span class="process-math">\(-4 \sin(4 x)\text{,}\)</span> (which is another trig function and not any simpler).  Thus, we should let <span class="process-math">\(u=x\)</span> and <span class="process-math">\(dv=\cos\!\left(4x\right)dx\text{.}\)</span>
