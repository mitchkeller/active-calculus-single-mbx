\begin{align*}
\int_0^1 x^2 \, dx &amp;=  \left. \frac{1}{3} x^3 + C \right|_0^1\\
&amp;= \left(\frac{1}{3} (1)^3 + C  \right) - \left(\frac{1}{3} (0)^3 + C  \right)\\
&amp;= \frac{1}{3} + C - 0 - C\\
&amp;= \frac{1}{3}
\end{align*}
