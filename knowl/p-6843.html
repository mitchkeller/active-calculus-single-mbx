<div class="para">We use a definite integral to sum the volumes of all the slices from <span class="process-math">\(y = 0\)</span> to <span class="process-math">\(y = 1\text{.}\)</span> The total volume is</div>
<div class="displaymath process-math">
\begin{equation*}
V = \int_{y=0}^{y=1} \pi \left[ (\sqrt[4]{y})^2 - (y^2)^2 \right] \, dy\text{.}
\end{equation*}
