<p>If <span class="process-math">\(|r| \lt  1\text{,}\)</span> then using the fact that <span class="process-math">\(S_n = a\frac{1-r^n}{1-r}\text{,}\)</span> it follows that the sum <span class="process-math">\(S\)</span> of the infinite geometric series <a href="" class="xref" data-knowl="./knowl/eq-8-2-geometric-series-2.html" title="Equation 8.2.6">(8.2.6)</a> is</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq-8-2-geometric-series-2.html">
\begin{equation*}
S = \lim_{n \to \infty} S_n = \lim_{n \to \infty} a\frac{1-r^n}{1-r} = \frac{a}{1-r}
\end{equation*}
