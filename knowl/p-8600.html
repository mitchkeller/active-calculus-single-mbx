<p>Expanding and rewriting the differential equation in (b), we see that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{dP}{dt} = P - 0.1P^2 - 0.2P = 0.8P - 0.1P^2 = 0.1P(8 - P)\text{.}
\end{equation*}
</div>
<p class="continuation">This, too, is a logistic equation, with carrying capacity <span class="process-math">\(8000\)</span> fish.</p>
