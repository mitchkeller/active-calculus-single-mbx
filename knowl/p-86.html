<p>Observe that the average velocity of the ball on the intervals <span class="process-math">\([0.799,0.8]\)</span> and <span class="process-math">\([0.8,0.801]\)</span> is 6.416 and 6.384 feet/sec respectively. Hence it appears that the ball's velocity at the instant <span class="process-math">\(t = 0.8\)</span> should be about 6.4 feet per second.</p>
