<div class="para logical">
<div class="para">The quotient rule tells us that if <span class="process-math">\(Q\)</span> is a quotient of differentiable functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> according to the rule <span class="process-math">\(Q(x) = \frac{f(x)}{g(x)}\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
Q'(x) = \frac{g(x)f'(x) - f(x)g'(x)}{g(x)^2}\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a href="sec-2-3-prod-quot.html#li-1470" class="internal">in-context</a></span>
