<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para logical">
<div class="para">Substituting <span class="process-math">\(-x^2\)</span> for <span class="process-math">\(x\)</span> in the power series expansion for <span class="process-math">\(g(x)\)</span> gives</div>
<div class="displaymath process-math">
\begin{align*}
f(x) \amp = g(-x^2)\\
\amp = \frac{1}{1-(-x^2)}\\
\amp = \sum_{k=0}^{\infty} \left(-x^2\right)^k\\
\amp = \sum_{k=0}^{\infty} (-1)^k x^{2k}\text{.}
\end{align*}
</div>
</div>
