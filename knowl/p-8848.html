<div class="para">Sequences of integers are of such interest to mathematicians and others that they have a journal<a href="" class="fn-knowl original" data-knowl="./knowl/fn-121-hidden.html" title="Footnote 8.1.1"><sup> 1 </sup></a> devoted to them and an on-line encyclopedia<a href="" class="fn-knowl original" data-knowl="./knowl/fn-122-hidden.html" title="Footnote 8.1.2"><sup> 2 </sup></a> that catalogs a huge number of integer sequences and their connections. Sequences are also used in digital recordings and images.</div>
