<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Observe that <span class="process-math">\(s(t) = (t^2 + 1)^{-3}\text{,}\)</span> and thus by the chain rule, <span class="process-math">\(s'(t) = -3(t^2 + 1)^{-4}(2t)\text{.}\)</span> We therefore see that <span class="process-math">\(v(1) = s'(1) = -\frac{6}{16} = -\frac{3}{8}\)</span> inches per second, so the particle is moving left at the instant <span class="process-math">\(t = 1\text{.}\)</span></p>
