<div class="para logical">
<div class="para">Note that since <span class="process-math">\(\frac{d}{dx} [x^6] = 6x^5\text{,}\)</span> it follows that <span class="process-math">\(\frac{d}{dx} [\frac{1}{6}x^6] = x^5\text{,}\)</span> and thus</div>
<div class="displaymath process-math">
\begin{equation*}
\int_{-1}^{1} x^5 \, dx = \left. \frac{1}{6}x^6 \right|_{-1}^1 = \frac{1}{6} (1)^6 - \frac{1}{6}(-1)^6 = 0\text{.}
\end{equation*}
</div>
