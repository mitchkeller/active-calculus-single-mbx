</h5>The unit <em class="emphasis">megawatt</em> is itself a rate, which measures energy consumption per unit time. A <em class="emphasis">megawatt-hour</em> is the total amount of energy that is equivalent to a constant stream of 1 megawatt of power being sustained for 1 hour.</div>
