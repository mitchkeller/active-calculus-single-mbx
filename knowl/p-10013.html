<span class="process-math">\(\displaystyle \int \frac{x}{1+x^2} \, dx\)</span> can be solved with u-substitution, letting <span class="process-math">\(u=1+x^2\)</span> so that <span class="process-math">\(du = 2x \, dx\text{,}\)</span> which turns the integral into <span class="process-math">\(\displaystyle \frac{1}{2}\int \frac{1}{u} \, du\text{,}\)</span> which we can integrate.</div>
