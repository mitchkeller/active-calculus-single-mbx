<span class="process-math">\(w = 1 + e^{5 x}\text{,}\)</span> we have<div class="displaymath process-math">
\begin{equation*}
\int_{-\infty}^{-1}\,{e^{5 x}\over 1 + e^{5 x}}\,dx = 
\lim\limits_{b\to 1^{+}} \int_b^{1 + e^{-5}} {1\over 5}{dw\over w} = 
\lim\limits_{b\to 1^{+}} {1\over 5}(\ln(1 + e^{-5}) - \ln(b)) = 
{1\over 5}\ln(1 + e^{-5}).
\end{equation*}
