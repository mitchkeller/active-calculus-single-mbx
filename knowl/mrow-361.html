\begin{align*}
\int_0^5 f(x) \, dx &amp;= \int_0^2 f(x) \, dx + \int_2^5 f(x) \, dx\\
&amp;= \int_0^2 -x^2 + 2x + 1 \, dx - \frac{5}{6}\\
&amp;= \left. \left( -\frac{1}{3}x^3 + x^2 + x \right)\right|_0^2 - \frac{5}{6}\\
&amp;= \frac{10}{3} - \frac{5}{6}\\
&amp;= \frac{5}{2}
\end{align*}
