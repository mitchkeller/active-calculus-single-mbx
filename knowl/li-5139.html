<p>An infinite geometric series is an infinite sum of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
a + ar + ar^2 + \cdots = \sum_{n=0}^{\infty} ar^n\text{,}\tag{8.2.6}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(a\)</span> and <span class="process-math">\(r\)</span> are real numbers such that <span class="process-math">\(r \ne 0\text{.}\)</span></p></article><span class="incontext"><a href="sec-8-2-geometric.html#sgx" class="internal">in-context</a></span>
