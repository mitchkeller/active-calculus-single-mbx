<div class="para">From the given graph of <span class="process-math">\(g'\text{,}\)</span> we can see that <span class="process-math">\(g'(1.9) \approx 0.9\)</span> and <span class="process-math">\(g'(2.1) \approx 2\text{.}\)</span> Using a central difference, it follows that</div>

\begin{equation*}
