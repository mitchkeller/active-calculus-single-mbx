<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In the event that <span class="process-math">\(f''(p) = 0\text{,}\)</span> the second derivative test is inconclusive. That is, the test doesn't provide us any information. This is because if <span class="process-math">\(f''(p) = 0\text{,}\)</span> it is possible that <span class="process-math">\(f\)</span> has a local minimum, local maximum, or neither.<a href="" class="fn-knowl original" data-knowl="./knowl/fn-53-hidden.html" title="Footnote 3.1.2"><sup> 2 </sup></a>
</div>
