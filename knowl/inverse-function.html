<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Derivative of an inverse function.</span></h4>
<p> Suppose that <span class="process-math">\(f\)</span> is a differentiable function with inverse <span class="process-math">\(g\)</span> and that <span class="process-math">\((a,b)\)</span> is a point that lies on the graph of <span class="process-math">\(f\)</span> at which <span class="process-math">\(f'(a) \ne 0\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
g'(b) = \frac{1}{f'(a)}\text{.}
\end{equation*}
