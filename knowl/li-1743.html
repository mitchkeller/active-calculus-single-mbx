<div class="para">By the chain rule, <span class="process-math">\(s'(z) = 2^{z^2\sec(z)} \ln(2) \frac{d}{dz}[z^2 \sec(z)]\text{.}\)</span> Then by the product rule, we find that</div>

\begin{equation*}
s'(z) = 2^{z^2\sec(z)} \ln(2) [z^2 \sec(z)\tan(z) + \sec(z) \cdot 2z]\text{.}
\end{equation*}
