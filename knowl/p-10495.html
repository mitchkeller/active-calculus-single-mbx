<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The equilibrium solutions for this logistic equation are <span class="process-math">\(p = 0\)</span> and <span class="process-math">\(p = 1\text{.}\)</span> Since <span class="process-math">\(p = 1\)</span> is the carrying capacity and thus a stable equilibrium, <span class="process-math">\(p(t) \to 1\)</span> as <span class="process-math">\(t \to \infty\)</span> provided <span class="process-math">\(p(0) \gt 0\text{.}\)</span>
</div>
