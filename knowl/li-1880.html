<div class="para">A composite function is one where the input variable <span class="process-math">\(x\)</span> first passes through one function, and then the resulting output passes through another. For example, the function <span class="process-math">\(h(x) = 2^{\sin(x)}\)</span> is composite since <span class="process-math">\(x \longrightarrow \sin(x) \longrightarrow 2^{\sin(x)}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-2-5-chain.html#XXL" class="internal">in-context</a></span>
