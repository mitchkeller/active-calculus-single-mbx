<p>Given a function <span class="process-math">\(f\text{,}\)</span> the rule <span class="process-math">\(A(x) = \int_a^x f(t) \, dt\)</span> defines a new function <span class="process-math">\(A\)</span> that measures the net-signed area bounded by <span class="process-math">\(f\)</span> on the interval <span class="process-math">\([a,x]\text{.}\)</span> We call the function <span class="process-math">\(A\)</span> the integral function corresponding to <span class="process-math">\(f\text{.}\)</span></p></article><span class="incontext"><a href="sec-5-1-antid-graphs.html#MBe" class="internal">in-context</a></span>
