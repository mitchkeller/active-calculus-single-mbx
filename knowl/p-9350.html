<p>Since <span class="process-math">\(a_3 = \frac{1}{9}\)</span> and <span class="process-math">\(b_3 = \frac{1}{12}\text{,}\)</span> it is the case that <span class="process-math">\(a_3 \gt b_3\text{.}\)</span> We already know that <span class="process-math">\(S_2 \gt T_2\text{,}\)</span> so adding a larger number to <span class="process-math">\(S_2\)</span> than we add to <span class="process-math">\(T_2\)</span> makes <span class="process-math">\(S_3 \gt T_3\text{.}\)</span></p>
