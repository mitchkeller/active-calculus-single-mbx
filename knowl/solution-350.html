<h4 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.3.5.4.1</span><span class="period">.</span>
</h4>
<span class="process-math">\(\int\,6 x \cos(x^{2})\,dx\text{.}\)</span>  We use substitution with <span class="process-math">\(w = x^{2}\)</span> to find this.  We have <span class="process-math">\(dw = 2\,x\,dx\text{,}\)</span> so that<div class="displaymath process-math">
\begin{equation*}
\int\,6 x \cos(x^{2})\,dx = 
3\int\,\cos(w)\,dw = 
3\,\sin(w) + C = 
3\,\sin(x^{2}) + C.
\end{equation*}
</div>
</div>
