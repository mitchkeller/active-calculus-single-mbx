<div class="para">Let <span class="process-math">\(u = x, \; dv = g'(x) \, dx \; \Rightarrow \; du = dx, \; v = g(x).\)</span> We then have</div>
<div class="displaymath process-math">
\begin{equation*}
\int_1^5 \! x g'(x)\, dx  = \Big[x g(x)\Big]_1^5 - \int_1^5 g(x) \, dx 
= \Big[ 5\cdot g(5) - 1 \cdot g(1) \Big]  + 7 
=  5\cdot (5)  + 3  + 7  = 35
\end{equation*}
