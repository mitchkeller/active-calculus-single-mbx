<div class="para">Because <span class="process-math">\(\frac{d}{dx}[e^x] = e^x\text{,}\)</span> if we let <span class="process-math">\(u=e^x\text{,}\)</span> it follows <span class="process-math">\(du = e^x dx\text{.}\)</span> Substituting and integrating, <span class="process-math">\(\int e^x \sin(e^x) \, dx = \int \sin(u) \, du = -\cos(u) + C = -\cos(e^x) + C\text{.}\)</span>
</div>
