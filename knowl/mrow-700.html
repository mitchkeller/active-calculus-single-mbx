\begin{align*}
\int_1^2 \frac{1}{(x-2)^2} \, dx&amp;= \lim_{a \to 2^-} \int_1^a \frac{1}{(x-2)^2} \, dx\\
&amp;= \lim_{a \to 2^-} -\frac{1}{(x-2)} \bigg\vert_1^a\\
&amp;= \lim_{a \to 2^-} -\frac{1}{(a-2)} + \frac{1}{1-2}\\
&amp;= \infty
\end{align*}
