<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The equilibrium solutions are the values of <span class="process-math">\(P\)</span> where <span class="process-math">\(\frac{dP}{dt} = 0\text{.}\)</span> These are <span class="process-math">\(P = 0\text{,}\)</span> <span class="process-math">\(P = 1\text{,}\)</span> and <span class="process-math">\(P = 3\text{.}\)</span> The equilibrium solution <span class="process-math">\(P = 1\)</span> is unstable, while the solutions <span class="process-math">\(P = 0\)</span> and <span class="process-math">\(P = 3\)</span> are stable.</div>
