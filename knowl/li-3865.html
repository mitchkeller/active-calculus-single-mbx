<div class="para logical">
<div class="para">Since the velocity is always positive, the definite integral that will give the exact distance traveled by the car on the interval <span class="process-math">\([0, 1.8]\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\int_0^{1.8} v(t) dt\text{.}
\end{equation*}
