<p>Using <span class="process-math">\(u = \ln(z)\)</span> and <span class="process-math">\(dv = dz\text{,}\)</span> we obtain <span class="process-math">\(du = \dfrac{1}{z} dz\)</span> and <span class="process-math">\(v = z\text{.}\)</span> So</p>

\begin{align*}
\int \ln(z) dz \amp = z \ln(z) - \int dz\\
\amp = z \ln(z) - z + c
\end{align*}
