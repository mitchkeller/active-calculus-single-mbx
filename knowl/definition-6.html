<p>The <dfn class="terminology">second derivative</dfn> is defined by the limit definition of the derivative of the first derivative. That is,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f''(x) = \lim_{h \to 0} \frac{f'(x+h)-f'(x)}{h}\text{.}
\end{equation*}
