<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Both graphs have a vertical asymptote at <span class="process-math">\(x = 0\)</span> and for both graphs, the <span class="process-math">\(x\)</span>-axis is a horizontal asymptote. However, the graph of <span class="process-math">\(y = \frac{1}{x^{3/2}}\)</span> will ''approach the <span class="process-math">\(x\)</span>-axis faster'' than the graph of <span class="process-math">\(y = \frac{1}{x}\text{.}\)</span>
</div>
