<p>Note that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{k \to \infty} \frac{k}{1+2k} = \lim_{k \to \infty} \frac{k}{2k} = \frac{1}{2}\text{,}
\end{equation*}
</div>
<p class="continuation">so the Divergence Test shows that <span class="process-math">\(\sum_{k=1}^{\infty} \ \frac{k}{1+2k}\)</span> diverges.</p>
