<p>Slicing the region with vertical rectangles, we find the area of the shaded region is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A = \int_0^\frac{\pi}{4} \left( \cos(x) - \sin(x) \right) dx = \sqrt{2} - 1\text{.}
\end{equation*}
