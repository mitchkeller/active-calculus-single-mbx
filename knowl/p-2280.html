<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The quotient rule tells us that if <span class="process-math">\(Q\)</span> is a quotient of differentiable functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> according to the rule <span class="process-math">\(Q(x) = \frac{f(x)}{g(x)}\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
Q'(x) = \frac{g(x)f'(x) - f(x)g'(x)}{g(x)^2}\text{.}
\end{equation*}
</div>
