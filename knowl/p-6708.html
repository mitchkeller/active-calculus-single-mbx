<div class="para">Since <span class="process-math">\(y=\frac14x^4\text{,}\)</span>

<div class="para">Therefore <span class="process-math">\(\sqrt{1+y'^2}=\sqrt{1+x^6}\)</span> and the arc length over <span class="process-math">\([1,2]\)</span> is:</div>

\int_1^2\sqrt{1+x^6}dx
