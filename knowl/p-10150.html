<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>All of the terms involving <span class="process-math">\(a_2\)</span> are 0. These terms are <span class="process-math">\(a_2\text{,}\)</span> <span class="process-math">\(a_5\text{,}\)</span> <span class="process-math">\(a_8\text{,}\)</span> etc. The subscripts of these terms are all of the form <span class="process-math">\(3k+2\text{.}\)</span> So <span class="process-math">\(a_{3k+2} = 0\)</span> for every positive integer <span class="process-math">\(k\text{.}\)</span></p>
