<div class="para logical">
<div class="para">Solving for <span class="process-math">\(\frac{dy}{dx}\text{,}\)</span> we see that <span class="process-math">\(\frac{dy}{dx} = y \ln(a)\text{.}\)</span> But recall from the outset that <span class="process-math">\(y = a^x\text{,}\)</span> and thus</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{dy}{dx} = a^x \ln(a)
\end{equation*}
</div>
<div class="para">which shows that <span class="process-math">\(\frac{d}{dx}[a^x] = a^x \ln(a)\text{.}\)</span>
</div>
