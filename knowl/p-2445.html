<div class="para">Our work suggests that <span class="process-math">\(\frac{d}{dx}[a^x] = a^x \cdot \ln(a)\text{,}\)</span> and when <span class="process-math">\(a = e \approx 2.71828\text{,}\)</span> it follows that</div>

\frac{d}{dx}[e^x] = e^x \cdot \ln(e) = e^x
\end{equation*}
</div>
<div class="para">Thus, <span class="process-math">\(e^x\)</span> is a very special function: its derivative is itself!</div>
