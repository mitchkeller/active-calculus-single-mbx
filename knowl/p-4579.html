<div class="para">The Constant Multiple and Sum Rules can be combined to say that for any continuous functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> and any constants <span class="process-math">\(c\)</span> and <span class="process-math">\(k\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\int_a^b [c f(x) \pm k g(x)] \,dx = c \int_a^b f(x) \,dx \pm k \int_a^b g(x) \,dx\text{.}
\end{equation*}
